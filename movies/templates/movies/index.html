<!DOCTYPE html>
<html>
<head>
    <title>My Movies</title>
</head>
<body>

    <h1>My Favorite Movies</h1>

    <h2>Start your list below!</h2>

    <form method="POST" action='/movies/'>

        <input id="id_movie_title" name="movie_title" placeholder="Type a movie title here and press ENTER"/>
        {% csrf_token %}
    </form>

    {% if movie_list %}
        <ul id="id_movies_list">

            {% for movie in movie_list %}

                <li>{{ movie.title }}</li>

            {% endfor %}

        </ul>

    {% else %}

        <p>No movies have been added yet.</p>

    {% endif %}

</body>
</html>
